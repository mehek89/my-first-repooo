<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal_Brews | Luxury Spirits</title>

<link rel="stylesheet" href="Dependencies/bootstrap.css">
<link rel="stylesheet" href="Dependencies/font-awesome.min.css">
<link rel="stylesheet" href="royalbrews.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
    <!-- section 1 -- completed -- -->
    <div id="preloader">
    <div class="loader-line"></div>
    <span>ROYAL_BREWS</span>
    </div>

    <section class="vh-100 d-flex align-items-center position-relative overflow-hidden landing-section">
    <video
        class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover landing-media"
        autoplay muted loop playsinline>
        <source src="videos.mp4" type="video/mp4">
    </video>

    <div class="position-absolute top-0 start-0 w-100 h-100 landing-film"></div>

    <div class="container position-relative landing-content">
        <div class="row">
        <div class="col-lg-6">
            <h6 class="text-uppercase fw-light mb-3 landing-text">Crafted for Connoisseurs</h6>
            <h1 class="display-1 fw-bold landing-title">ROYAL<br>BREWS</h1>

            <p class="lead landing-text">Luxury Wines • Whiskey • Rum • Vodka</p>

            <a class="btn btn-outline-light px-5 py-3 landing-btn">Explore Collection</a>
        </div>
        </div>
    </div>
    </section>




<section class="container py-5">
  <div class="row g-4 text-center">

    <div class="col-md-3">
      <div class="p-5 border rounded js-tilt">
        <h4>Wines</h4>
        <small>Vintage & Reserve</small>
      </div>
    </div>

    <div class="col-md-3">
      <div class="p-5 border rounded js-tilt">
        <h4>Whiskey</h4>
        <small>Aged Perfection</small>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-5 border rounded js-tilt">
        <h4>Rums</h4>
        <small>Dark & Spiced</small>
      </div>
    </div>

    <div class="col-md-3">
      <div class="p-5 border rounded js-tilt">
        <h4>Vodkas</h4>
        <small>Pure Distillation</small>
      </div>
    </div>
  </div>
</section>


<section class="vh-100 position-relative">
  <video class="w-100 h-100 object-fit-cover" autoplay muted loop>
    <source src="videos/pour.mp4">
  </video>

  <div class="position-absolute top-0 start-0 w-100 h-100
              d-flex align-items-center bg-dark bg-opacity-50">
    <div class="container">
      <h1 class="display-4 fw-light js-reveal">Every Pour Is a Ritual</h1>
    </div>
  </div>
</section>

<script src="royalbrews.js"></script>
</body>
</html>
